<template name="DateTimePickerComponent">

    {{initializeData}}

    <div class='input-group date {{class}}'>
        <input disabled={{readOnly}} type='text' class="form-control datetimepicker">
        <span class="input-group-addon">
            <i class="mdi mdi-calendar mdi-inline"></i>
        </span>
    </div>

</template>
