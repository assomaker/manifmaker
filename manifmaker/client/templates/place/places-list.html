<template name="places">

    <input type="text" name="placeName" placeHolder="nouveau lieu" >
    <button type="button" class="save" >Ajouter un lieu</button>

    {{#each places}}
        <li><a>{{name}}</a ></li>
        <a href="/place/{{_id}}/delete">Supprimer le lieu</a>
    {{/each}}

</template>
