<template name="teamInsert">
    {{# autoForm collection="Teams" id="insertTeamForm" type="insert"}}
        <fieldset>
            <legend>Add a Team</legend>
            {{> afQuickField placeHolder="This team doesn't have a name yet" name='name'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<template name="placeInsert">

        <button type="submit" class="btn btn-primary">Insert</button>

<template name="skillInsert">
    {{# autoForm collection="Skills" id="insertSkillForm" type="insert"}}

<template name="calendarDayInsert">
    {{# autoForm collection="AssignmentCalendarDay" id="insertCalendarDayForm" type="insert"}}
        <fieldset>
            <legend>Add a Day</legend>
            {{> afFormGroup name="date" type="date" }}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>
