<template name="assignmentTasksList">
    <h2>Tasks List</h2>
    <ul>
        {{#each tasks}}
            <li class="task" data-_id="{{_id}}">
                <div class="name">{{name}}</div>
                Timeslots :
                <ul>
                    {{#each timeSlots}}
                        <li class="time-slot" data-_id="{{_id}}">from {{displayHours start}} to {{displayHours end}}
                            <ul>
                                {{#each peopleNeeded}}
                                    <li>
                                        Skills :
                                        <ul>
                                            {{#each skills}}
                                                <li>{{skillLabel}}</li>
                                            {{else}}
                                                No specific skills
                                            {{/each}}
                                        </ul>
                                        {{#if teamId}} Team : {{team}} {{/if}}
                                    </li>
                                {{/each}}
                            </ul>
                        </li>
                    {{/each}}
                </ul>
                Assignments :
                <ul>
                    {{#each assignments}}
                        <li>{{userName}} from {{displayHours start}} to {{displayHours end}}</li>
                    {{/each}}
                </ul>
            </li>
        {{/each}}
    </ul>
</template>
