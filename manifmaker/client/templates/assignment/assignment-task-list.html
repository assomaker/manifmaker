<template name="assignmentTasksList">
    <h2>Tasks List</h2>
    {{#each tasks}}
        <div class="task" data-_id="{{_id}}">
            <a href="/assignment/task/{{_id}}">{{name}} </a>

            Timeslots :
            <ul>
                {{#each timeSlots}}
                    <li class="time-slot" data-_id="{{_id}}">from {{displayHours start}} to {{displayHours end}}
                        <ul>
                            {{#each peopleNeeded}}
                                <li>{{this}}</li>
                            {{/each}}
                        </ul>
                    </li>
                {{/each}}
            </ul>
            Assignments :
            <ul>
                {{#each assignments}}
                    <li>{{userName}} from {{displayHours start}} to {{displayHours end}}</li>
                {{/each}}
            </ul>
        </div>
    {{/each}}
</template>
