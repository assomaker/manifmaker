<template name="assignmentTasksList">
    <h4 class="list-title">Tasks List</h4>

    <form class="col s12">
        <div class="row">
            <div class="input-field">
                <input placeholder="" id="task_name" type="text" class="validate">
                <label for="task_name"><i class="material-icons tiny">search</i>Task name..</label>
            </div>
        </div>
    </form>

    <ul class="collapsible " data-collapsible="expandable">

        {{#each tasks}}
            <li>
                <div class="collapsible-header"><a href="/assignment/task/{{_id}}">{{name}}</a></div>
                <div class="collapsible-body">
                    Timeslots :
                    <ul>
                        {{#each timeSlots}}
                            <li class="time-slot" data-_id="{{_id}}">from {{displayHours start}} to {{displayHours end}}
                                <ul>
                                    {{#each peopleNeeded}}
                                        <li>{{this}}</li>
                                    {{/each}}
                                </ul>
                            </li>
                        {{/each}}
                    </ul>
                    Assignments :
                    <ul>
                        {{#each assignments}}
                            <li>{{userName}} from {{displayHours start}} to {{displayHours end}}</li>
                        {{/each}}
                    </ul>
                </div>
            </li>
        {{/each}}
    </ul>

</template>
