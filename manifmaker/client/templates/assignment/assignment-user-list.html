<template name="assignmentUsersList">
    <h2>Users List</h2>
    <ul class="collapsible " data-collapsible="expandable">
        {{#each users}}

            <li>
                <div class="collapsible-header"><a href="/assignment/user/{{_id}}">{{name}}</a></div>
                <div class="collapsible-body">
                    Availabilities :
                    <ul>
                        {{#each availabilities}}
                            <li>from {{displayHours start}} to {{displayHours end}}</li>
                        {{/each}}
                    </ul>
                    Assignments :
                    <ul>
                        {{#each assignments}}
                            <li>{{taskName}} from {{displayHours start}} to {{displayHours end}}</li>
                        {{/each}}
                    </ul>
                </div>
            </li>

        {{/each}}
    </ul>
</template>
