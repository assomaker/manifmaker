<template name="assignmentUsersList">
    <h4 class="list-title">Users List</h4>

    <form class="col s12">
        <div class="row">
            <div class="input-field">
                <input placeholder="" id="user_name" type="text" class="validate">
                <label for="user_name"><i class="material-icons tiny">search</i>User name..</label>
            </div>
        </div>
    </form>


    <ul class="collapsible " data-collapsible="expandable">
        {{#each users}}
            <!--<a id="userToTask" href="/assignment/taskToUser" class="waves-purple waves-effect waves-light btn">User to Task mode</a>-->



            <a href="/assignment/user/{{_id}}">{{name}}
            <li>
                <!--<a id="userToTask" href="/assignment/taskToUser" class="waves-purple waves-effect waves-light btn">User to Task mode</a>-->
                <div class="collapsible-header"><a id="/assignment/user/{{_id}}">{{name}}</a></div>

                <div class="collapsible-body">
                    Availabilities :
                    <ul>
                        {{#each availabilities}}
                            <li>from {{displayHours start}} to {{displayHours end}}</li>
                        {{/each}}
                    </ul>
                    Assignments :
                    <ul>
                        {{#each assignments}}
                            <li>{{taskName}} from {{displayHours start}} to {{displayHours end}}</li>
                        {{/each}}
                    </ul>
                </div>
            </li>
            </a>

        {{/each}}
    </ul>
</template>
