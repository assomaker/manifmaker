<template name="assignmentUsersList">
    <h5 class="list-title">Users List</h5>

    <form class="col s12">
        <div class="row">
            <div class="input-field">
                <input placeholder="" id="search_user_name" type="text" class="validate">
                <label for="search_user_name"><i class="material-icons tiny">search</i>User name..</label>
            </div>
        </div>

        <div class="input-field col s12">
            <select id="filter_team_user" class="browser-default">
                <option id="filter_team_user_option_advice_all" value="" selected>Choose a team</option>
                {{#each allOptionsTeams}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
        </div>

        <div class="input-field col s12 reset-materialize-multiple-select">
            <select id="filter_skills_user" multiple="multiple" class="browser-default">
                {{#each allOptionsSkills}}
                    <option value="{{_id}}">{{label}}</option>
                {{/each}}
            </select>
        </div>

    </form>


    <ul class="collapsible " data-collapsible="accordion">
        {{#each users}}
            <li class="user" data-_id="{{_id}}">
                <div class="collapsible-header">
                    <a class="href-assignment-user">{{name}}</a>
                </div>

                <div class="collapsible-body">
                    Teams :
                    <ul>
                        {{#each teams}}
                            <li>{{team}}</li>
                        {{/each}}
                    </ul>
                    Availabilities :
                    <ul>
                        {{#each availabilities}}
                            <li>from {{displayHours start}} to {{displayHours end}}</li>
                        {{/each}}
                    </ul>
                    Skills :
                    <ul>
                        {{#each skills}}
                            <li>{{skillLabel}}</li>
                        {{/each}}
                    </ul>
                    Assignments :
                    <ul>
                        {{#each assignments}}
                            <li>{{taskName}} from {{displayHours start}} to {{displayHours end}}</li>
                        {{/each}}
                    </ul>
                </div>
            </li>
        {{/each}}
    </ul>
</template>
