<template name="assignmentCalendar">
    <div class="calendar" id="calendar">

        <div id="titres" class="titres">
            {{#each days}}
                <div class="titre_date" date="date">{{displayCalendarTitleDate date}}</div>
            {{/each}}
        </div>

        <div class="jours" id="jours">
            <div class="hours" id="hours">
                {{#each hours}}
                    <div class="hour">{{date}}h</div>
                {{/each}}
            </div>
            {{#each days}}
                <div class="jour" day="{{date}}">
                    {{#each hours}}
                        <div class="heure" hours="{{hoursDate ../date date}}">
                            <div class="quart_heure" quarter="{{quarterDate ../date date 0}}"></div>
                            <div class="quart_heure" quarter="{{quarterDate ../date date 15}}"></div>
                            <div class="quart_heure" quarter="{{quarterDate ../date date 30}}"></div>
                            <div class="quart_heure" quarter="{{quarterDate ../date date 45}}"></div>
                        </div>
                    {{/each}}
                </div>
            {{/each}}
        </div>
    </div>
</template>
