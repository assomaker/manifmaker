<head>
  <title>manifmaker</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>


  {{> userList}}
  {{> taskList}}
  {{> assignmentList}}


</body>

<template name="userList">
  <ul>
    {{#each users}}
    <li>
      <div class="name">{{name}}</div>
    </li>
    {{/each}}
  </ul>
</template>

<template name="taskList">
  <ul>
    {{#each tasks}}
    <li>
      <div class="name">{{name}}</div>
    </li>
    {{/each}}
  </ul>
</template>

<template name="assignmentList">
  <ul>
    {{#each assignment}}
    <li>
      <div class=""></div>
    </li>
    {{/each}}
  </ul>
</template>
