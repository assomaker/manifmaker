<head>
    <title>manifmaker</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

{{> buttons}}


{{> userList}}
{{> currentAssignment}}
{{> taskList}}
{{> assignmentList}}


</body>

<template name="buttons">
    <button id="userToTask">user => task</button>
    <button id="taskToUser">task => user</button>
    <button id="all">all</button>
    {{adviceMessage}}
</template>

<template name="currentAssignment">

    <h2>Current Assignment</h2>

    <div class="name">{{name}}</div>
    {{type}} :
    <ul>
        {{#each timeSlots}}
            <li class="timeslot" data-_id="{{_id}}">from {{start}} to {{end}}</li>
        {{/each}}
    </ul>


</template>

<template name="userList">
    <h2>Users List</h2>
    <ul>
        {{#each users}}
            <li class="user" data-_id="{{_id}}">
                <div class="name">{{name}}</div>
                Availabilities :
                <ul>
                    {{#each availabilities}}
                        <li>from {{start}} to {{end}}</li>
                    {{/each}}
                </ul>
                Assignments :
                <ul>
                    {{#each assignments}}
                        <li>{{taskName}} from {{start}} to {{end}}</li>
                    {{/each}}
                </ul>
            </li>
        {{/each}}
    </ul>
</template>

<template name="taskList">
    <h2>Tasks List</h2>
    <ul>
        {{#each tasks}}
            <li class="task" data data-_id="{{_id}}">
                <div class="name">{{name}}</div>
                Timeslots :
                <ul>
                    {{#each timeSlots}}
                        <li>from {{start}} to {{end}}
                            <ul>
                                {{#each peopleNeeded}}
                                    <li>{{this}}</li>
                                {{/each}}
                            </ul>
                        </li>
                    {{/each}}
                </ul>
                Assignments :
                <ul>
                    {{#each assignments}}
                        <li>{{userName}} from {{start}} to {{end}}</li>
                    {{/each}}
                </ul>
            </li>
        {{/each}}
    </ul>
</template>


<template name="assignmentList">
    <h2>Assignments List</h2>
    <ul>
        {{#each assignments}}
            <li>
                <div class="">
                    <div>{{userId}} is assigned to {{taskId}} at timeslot {{timeSlotId}}</div>
                </div>
            </li>
        {{/each}}
    </ul>
</template>
