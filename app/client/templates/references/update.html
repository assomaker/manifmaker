<template name="assignment-term-update">
    {{> DismissibleHelperComponent message="An Assignment Term has a beginning and an end and can have periods inside these dates in order to be not contiguous." uniqueId="term-home"}}
    {{# autoForm collection=collection doc=document  id="update" type="update"}}
        <fieldset>
            <legend>Update {{document.date}}</legend>
            {{> afQuickField name="name"}}
            {{> afQuickField name="start"}}
            {{> afQuickField name="isStrictMode"}}
            {{> afQuickField name="end"}}
            {{> DismissibleHelperComponent message="Charisma is define per minimun availability (see accuracy). When adding availabilities, user will earn charisma depending on how much availability times charisma." uniqueId="term-charisma"}}
            {{> DismissibleHelperComponent message="Charisma can be defined for the whole term here and override per period (if periods). Periods can be used to create a contiguous term with different charisma value." uniqueId="term-charisma-2"}}
            {{> afQuickField name="charisma"}}
            {{> DismissibleHelperComponent message="Only users with one of these teams can add availabilities during this term" uniqueId="term-team"}}
            {{> afQuickField name="teams"}}
            {{> DismissibleHelperComponent message="After this deadline, only TIMESLOTVALIDATION users can update availabilities" uniqueId="term-dealine"}}
            {{> afQuickField name="addAvailabilitiesDeadline"}}
            {{> DismissibleHelperComponent message="Accuracy defines the minimun availaby and timeslot duration. You can choose from 2 hours (2), 1 hour (1), half an hour (0.5) or 15 minutes (0.25)" uniqueId="term-accuracy"}}
            {{> afQuickField name="calendarAccuracy"}}
            <div class="alert alert-success" role="alert">
                <p>If this assignment term is not contiguous, you can add periods (periods can not overlapp and have to
                    be included between assignment term start and end date).</p>
                <p>If no period are created, people will automatically be able to add availabilities and time slots
                    during whole days between assignment term start and end date.</p>
            </div>
            {{> afQuickField name="assignmentTermPeriods"}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>
