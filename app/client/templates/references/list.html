<template name="referenceList">

    {{> reactiveTable settings=reactiveTableSettings }}

    <a href="/{{REFERENCE_URL}}">Create a new {{REFERENCE_LABEL}}</a>
</template>


<template name="collectionReferenceButtons">
    <a class="btn btn-primary" href="/{{baseUrl}}/{{_id}}">Update</a>
    {{#quickRemoveButton class="btn btn-default" collection=type  _id=this._id onSuccess=onDeleteSuccess
                         onError=onDeleteError}}Delete{{/quickRemoveButton}}
</template>
