<template name="downloadPdf">
    {{> DownloadPdfComponent}}
</template>

<template name="downloadPdfComponent">

    <p>{{message}}</p>

    <p>File</p>
    <ul>
        {{#each options}}
            <li>{{fileName}} <i>from</i> {{url}} status : {{getStatus}} <a target="_blank" href="{{getDownloadUrl}}">Download</a>
            </li>
        {{/each}}
    </ul>
</template>
