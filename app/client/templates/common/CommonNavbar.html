<template name="CommonNavBarWrapper">
    {{>CommonNavbar}}
</template>

<template name="CommonNavbar">

    <div class="row common-nav-bar">
        <div class="col-md-7 col-md-offset-2 col-xs-8">
            <div class="lastUpdate">
                <i class="mdi mdi-sync"></i> {{lastUpdateDate}}
            </div>

            {{> status}}

        </div>

        <div class="col-md-1 feedback col-xs-2">
            <a href="{{pathFor route='tour'}}" title="Play guided tour">
                <i class="mdi mdi-play mdi-big"></i>
            </a>
        </div>

        <!-- <div class="col-md-1 feedback col-xs-2">
             <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSfgdXef8SWCue5mbNiZ_XckHRwBINoop4X6Kny4Zz5znLs7rQ/viewform" title="Give a feedback about this application">
                 <i class="mdi mdi-flag mdi-big"></i>
             </a>
         </div>-->
        <div class="col-md-1 clock-wrapper hide-on-small-devices">
            <div class="hero-circle">
                <div class="hero-face">
                    <div id="hour" class="hero-hour"></div>
                    <div id="minute" class="hero-minute"></div>
                    <div id="second" class="hero-second"></div>
                </div>
            </div>
        </div>

    </div>


</template>
