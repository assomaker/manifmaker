<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManifMaker</title>
</head>

<body>
<div id="guided-tour-overlapp">
    <span id="click-highlight"></span>
    <div id="message">
        <div id="guide-progress-bar" class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                <span class="sr-only"></span>
            </div>
        </div>
        <div id="message-content-wrapper">
            <div>
                <span id="message-content"></span>
            </div>
        </div>
        <p>
            <button class="btn btn-primary pull-right" id="skip-guided-alert">
                Skip <i class="mdi mdi-skip-next mdi-inline"></i>
            </button>
        </p>
    </div>
</div>
{{> sAlert}}
</body>


<template name="home">

    <div class="container">

        <h1>{{_ "application.name"}}</h1>

        <div class="col-md-5">

            <h3>What is for ?</h3>

            <p class="text-justify">ManifMaker is a powerful app aimed to plan and organize events where
                volunteers take a great
                part.</p>

            <p class="text-justify">In a few words, users create
                <stong>tasks</stong>
                describing the job to be done, add <strong>time slot</strong> defining when the task
                has to be
                done and specify <strong>people needs</strong> to explicit how many and what kind of volunteers are
                needed to perform the
                task.
            </p>

            <p class="text-justify">Volunteers register on the app and add a few <strong>availabilities</strong> and
                <strong>skills</strong> to detail when they want to work
                and what
                they can do.</p>

            <p class="text-justify">Once the tasks and their needs are validated, special users assign volunteers to
                tasks according to :
            <ul>
                <li> match between task's time slots and user's availabilities
                </li>
                <li> match between time slot's people needs and user's skills.
                </li>
            </ul>
            </p>

            <p class="text-justify">Once all the tasks and users are assigned, users can export their agenda which
                details the tasks they have to do and all related information.</p>

        </div>

        <div class="col-md-5 col-md-offset-1">
            <h3>How to use it ?</h3>

            {{> DismissibleHelperComponent message="You will find several of dissmissible helper message like this one. You read them once and dissmiss them forever by clicking on the X" uniqueId="dissmiss-example"}}

            <p class="text-justify">You can start with the left menu.</p>

        </div>
    </div>

</template>
